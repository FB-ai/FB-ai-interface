<html ng-app="app">
	<head>
		<base href="/">
		<title>FB-ai</title>

		<link rel="ico" href="/assets/favicon.ico" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="/css/app.css" />

		<script type="text/javascript" src="/js/app-libs.js"></script>
	</head>
	<body layout="column">
		<md-toolbar class="md-whiteframe-z1" ng-controller="ToolbarController as toolbar">
			<div class="md-toolbar-tools">
				<md-button
					class="md-icon-button"
					aria-label="Settings"
					ui-sref="addpost">
					<i class="material-icons">account_circle</i>
				</md-button>
				<h2>
					<span>{{toolbar.title}}</span>
				</h2>
				<span flex></span>
				<md-button
					class="md-icon-button"
					aria-label="Favorite">
					<i class="material-icons">flip_to_back</i>
				</md-button>
			</div>
		</md-toolbar>
		<md-content
			layout="row"
			class="layout-row flex"
			md-scroll-y
			flex>
			<div ui-view layout="column" layout-fill layout-padding>
		</md-content>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
