<md-content 
	flex
	class="autoScroll layout-row"
	layout="row">
	<md-input-container 
		class="md-block layout-column"
		layout="column">
		<label>Username</label>
		<input ng-model="home.login.username" type="text">
	</md-input-container>
	<md-input-container 
		class="md-block layout-column"
		layout="column">
		<label>Password</label>
		<input ng-model="home.login.password" type="password">
	</md-input-container>
</md-content>
